<html>
    <head>
<title>Cambio del BTC</title>
<style>
    .verde{
        color: green;
    }
    .roja{
        color: red;
    }
</style>
    </head>
    <body>
        <h1>Cambio del BitCoins</h1>

<h2>USD: <span id="usd" ></span> <span id="difusd"></span></h2>
<h2>EUR: <span id="eur" ></span> <span id="difeur"></span></h2>
    </body>
    <script src="jquery3.0.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    function conect() {
        
        $.ajax({
            type: "POST",
            url: "conect.php",
            success: function(data) {
               data= $.parseJSON(data)
               if(data.BTC.USD >= $('#usd').html()){
                $('#difusd').html("+ "+ (data.BTC.USD-$('#usd').html())
                $('#usd').html(data.BTC.USD )
               
                $('#usd').css('color','green')
                $('#eur').html(data.BTC.EUR)
                $('#eur').css('color','green')
               }
               if(data.BTC.USD < $('#usd').html()){
                $('#usd').html(data.BTC.USD)
                $('#usd').css('color','red')
                $('#eur').html(data.BTC.EUR)
                $('#eur').css('color','red')
               }
                
            }
        });
    }
    setInterval(conect, 3000);
});
</script>
</html>
